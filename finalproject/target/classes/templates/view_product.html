
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>eSporty Shoes</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
>
 
</head>
<body>
 <div class="container my-2">
 <h1>Product List</h1> 
  <a th:href = "@{/addProduct}" class ="btn btn-primary btn-sm mb-3">Add Product</a>
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Product ID</th>
     <th>Name</th>
     <th>Price</th>
     <th>Category</th>
     <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="product : ${listProducts}">
     <td th:text="${product.product_id}"></td>
     <td th:text="${product.productname}"></td>
     <td th:text="${product.price}"></td>
     <td th:text="${product.category}"></td>
	 <td> <a th:href="@{/updateProduct/{id}(id=${product.product_id})}" class="btn btn-primary">Update</a>
	 	<a th:href="@{/deleteProduct/{id}(id=${product.product_id})}" class="btn btn-danger">Delete</a>
	 </td>


    </tr>
   </tbody>
  </table>
  <hr>

  <a th:href="@{/}" class ="btn btn-primary btn-sm mb-3"> Back to Dashboard</a>
 </div>
         
</body>
</html>
