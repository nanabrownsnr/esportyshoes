
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>eSporty Shoes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>eSporty Shoes</h1>
        <hr>
        <h2>New Product</h2>

        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
        
            <input type="text" th:field="*{product_id}" placeholder="Product ID" class="form-control mb-4 col-4">

            <input type="text" th:field="*{productname}" placeholder="Product Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
            
            <select type="text" th:field="*{category}" placeholder="Category" class="form-control mb-4 col-4">
            <option value="Feet">Feet</option>
		  	<option value="Bottoms">Bottoms</option>
		  	<option value="Top">Top</option>
		  	<option value="Hands">Hands</option>
            <option value="Head">Head</option>
            </select>

            <button type="submit" class="btn btn-info col-3"> Add Product</button>
        </form>
        <hr>

        <a th:href="@{/viewProducts}" class ="btn btn-primary btn-sm mb-3"> Back to Product List</a>
    </div>
</body>

</html>
